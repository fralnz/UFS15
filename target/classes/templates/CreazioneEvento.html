<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuovo Evento</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Crea Nuovo Evento</h1>

<div th:if="${successMessage}" class="alert alert-success">
    <p th:text="${successMessage}"></p>
</div>

<div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{/eventi/creaEvento}" th:object="${evento}" method="post">
    <div>
        <label for="titolo">Titolo:</label>
        <input type="text" id="titolo" th:field="*{titolo}" required>
    </div>

    <div>
        <label for="organizzatore">Organizzatore:</label>
        <input type="text" id="organizzatore" th:field="*{organizzatore}" required>
    </div>

    <div>
        <label for="idTipo">Tipo Evento:</label>
        <input type="number" id="idTipo" th:field="*{idTipo}" required>
    </div>

    <div>
        <label for="descrizione">Descrizione:</label>
        <textarea id="descrizione" th:field="*{descrizione}" required></textarea>
    </div>

    <div>
        <label for="dataInizio">Data Inizio:</label>
        <input type="datetime-local" id="dataInizio" th:field="*{dataInizio}" required>
    </div>

    <div>
        <label for="dataFine">Data Fine:</label>
        <input type="datetime-local" id="dataFine" th:field="*{dataFine}" required>
    </div>

    <div>
        <label for="etaMinima">Et√† Minima:</label>
        <input type="number" id="etaMinima" th:field="*{etaMinima}" required>
    </div>

    <div>
        <label for="limitePersone">Limite Persone:</label>
        <input type="number" id="limitePersone" th:field="*{limitePersone}" required>
    </div>

    <div>
        <label for="idStanza">ID Stanza:</label>
        <input type="number" id="idStanza" th:field="*{idStanza}" required>
    </div>

    <button type="submit">Salva Evento</button>
</form>
</body>
</html>
