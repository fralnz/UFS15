<html>
    <body>
    	<h1>Benvenuto!</h1>
    	<h2>Lista degli utenti</h2>
	    <ul>
	        <li th:each="user : ${utenti}">
	            <span th:text="${user.nome}"></span>
	            <span th:text="${user.cognome}"></span>
	            <span th:text="${user.email}"></span>
	        </li>
	        <a th:href="@{/registrati}">Registra nuovo utente</a>
	    </ul>
    	
    </body>
</html>
