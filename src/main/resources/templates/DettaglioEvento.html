<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dettaglio</title>
    <link rel="stylesheet" type="text/css" th:href="@{/DettaglioEvento.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/Footer.css}">
</head>
<body>
<div th:replace="fragments/Header :: header"></div>

<div class="card-container-evento">
    <div class="text-content-evento">
        <h1><strong><span type="text" id="titolo" th:text="${evento.titolo}"></span></strong></h1>
        <p><strong>Organizzatore:</strong> <span th:text="${evento.organizzatore}"></span></p>
        <p><strong>Tipo Evento:</strong> <span th:text="${evento.tipo.nome}"></span></p>
        <p><strong>Descrizione:</strong> <span th:text="${evento.descrizione}"></span></p>
        <p><strong>Data Inizio:</strong> <span th:text="${#temporals.format(evento.dataInizio, 'dd/MM/yyyy')}"></span></p>
        <p><strong>Data Fine:</strong> <span th:text="${#temporals.format(evento.dataFine, 'dd/MM/yyyy')}"></span></p>
        <p><strong>Et√† Minima:</strong> <span th:text="${evento.etaMinima}"></span></p>
        <p><strong>Limite Persone:</strong> <span th:text="${evento.limitePersone}"></span></p>
        <p><strong>Stanza:</strong> <span th:text="${evento.idStanza}"></span></p>
    </div>
    <div>
        <a><img  class="Image-container" th:src="${evento.urlImmagine}" alt="copertina evento"></a>
    </div>
</div>




<a href="/"> Torna in dietro</a>

<div th:replace="fragments/Footer :: footer"></div>

</body>
</html>
