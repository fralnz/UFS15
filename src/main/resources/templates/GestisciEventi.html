<!DOCTYPE html>
<html lang="it">
<head>
    <title>Gestisci Eventi</title>
    <link rel="stylesheet" type="text/css" th:href="@{/index.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/ListaEventi.css}">
</head>
<body>

<h1>Gestisci Eventi</h1>

<form class="search-form">
    <input type="text" placeholder="Cerca eventi..." aria-label="Cerca eventi">
    <button type="submit">Cerca</button>
</form>

<div class="gestisci-evento-card-container">
    <div th:each="evento : ${eventi}" class="gestisci-evento-card">
        <h2 th:text="${evento.titolo}">Titolo Evento</h2>
        <p><strong>Organizzatore:</strong> <span th:text="${evento.organizzatore}">Organizzatore Evento</span></p>
        <p><strong>Tipologia:</strong> <span th:text="${evento.idTipo}">Tipologia Evento</span></p>
        <p><strong>Descrizione:</strong> <span th:text="${evento.descrizione}">Descrizione Evento</span></p>
        <p><strong>Data Inizio:</strong> <span th:text="${evento.dataInizio}">Data Inizio</span></p>
        <p><strong>Data Fine:</strong> <span th:text="${evento.dataFine}">Data Fine</span></p>
        <p><strong>Et&agrave; Minima:</strong> <span th:text="${evento.etaMinima}">Et&agrave; Minima</span></p>
        <p><strong>Limite Persone:</strong> <span th:text="${evento.limitePersone}">Limite Persone</span></p>
        <p><strong>Stanza:</strong> <span th:text="${evento.idStanza}">Numero Stanza</span></p>
        <div class="button-container">
            <!--TODO: usare le ancore che passano a query per delete / update-->
            <a href=""></a>
            <form th:action="@{/admin/eventi/creaEvento/}" th:object="${evento}" method="post">
                <td><input type="submit" class="edit-button" value="Modifica"></input></td>
            </form>
            <form th:action="@{/admin/eventi/eliminaEvento/}" th:object="${evento}" method="post">
                <td><input type="submit" class="delete-button" value="Elimina"></input></td>
            </form>
        </div>
    </div>

</div>

</body>
</html>
