<html lang="it">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../static/Login.css">
</head>
<body>
<h1 class="titolo">Museo <img src="https://www.itsrizzoli.it/wp-content/uploads/2022/10/ITS-Favicon-Corto-Positivo.png" alt="logo"/></h1>
<div class="container">
    <h1>Login</h1>
    <table>
        <form th:action="@{/login/}" method="post" th:object="${admin}">
            <tr>
                <td>
                    <div class="form-control">
                        <input type="text" name="Mail" required>
                        <label>
                            <span style="transition-delay:0ms">Mail</span>
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-control">
                        <input type="password" required>
                        <label>
                            <span style="transition-delay:0ms">Password</span>
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Login">
                </td>
            </tr>
            <tr>
                <td>
                    <a href="/HomePage">Torna alla pagina principale</a>
                </td>
            </tr>
        </form>

    </table>
</div>
</body>
</html>
