<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Creazione Evento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/index.css}">
    <meta charset="UTF-8">
</head>
<body>

<div th:replace="fragments/Header :: header"></div>

<h1>Crea Nuovo Evento</h1>

<table>
    <tbody>
    <tr th:if="${successMessage}">
        <td colspan="2" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </td>
    </tr>

    <tr th:if="${errorMessage}">
        <td colspan="2" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </td>
    </tr>

    <form th:action="@{/eventi/creaEvento}" th:object="${evento}" method="post">
        <tr>
            <td><label for="titolo">Titolo:</label></td>
            <td><input type="text" id="titolo" th:field="*{titolo}" required></td>
        </tr>
        <tr>
            <td><label for="organizzatore">Organizzatore:</label></td>
            <td><input type="text" id="organizzatore" th:field="*{organizzatore}" required></td>
        </tr>
        <tr>
            <td><label for="tipo">Tipo Evento:</label></td>
            <td>
                <select id="tipo" th:field="*{tipo}" required>
                    <option value="">-- Seleziona Tipo --</option>
                    <option th:each="tipoOption : ${tipiList}"
                            th:value="${tipoOption.id}"
                            th:text="${tipoOption.nome}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="descrizione">Descrizione:</label></td>
            <td><textarea id="descrizione" th:field="*{descrizione}" required></textarea></td>
        </tr>
        <tr>
            <td><label for="dataInizio">Data Inizio:</label></td>
            <td><input type="datetime-local" id="dataInizio" th:field="*{dataInizio}" required></td>
        </tr>
        <tr>
            <td><label for="dataFine">Data Fine:</label></td>
            <td><input type="datetime-local" id="dataFine" th:field="*{dataFine}" required></td>
        </tr>
        <tr>
            <td><label for="etaMinima">Et√† Minima:</label></td>
            <td><input type="number" id="etaMinima" th:field="*{etaMinima}" required></td>
        </tr>
        <tr>
            <td><label for="limitePersone">Limite Persone:</label></td>
            <td><input type="number" id="limitePersone" th:field="*{limitePersone}" required></td>
        </tr>
        <tr>
            <td><label for="idStanza">ID Stanza:</label></td>
            <td><input type="number" id="idStanza" th:field="*{idStanza}" required></td>
        </tr>

        <tr>
            <td colspan="2"><button type="submit">Salva Evento</button></td>
        </tr>
    </form>
    </tbody>
</table>

</body>
</html>
